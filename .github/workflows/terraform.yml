name: Terraform
on:
  workflow_dispatch:
    inputs:
      action:
        description: "Select your choice"
        required: true
        type: choice
        options:
        - apply
        - destroy
      environment:
        description: "Provide region"
        required: true
        type: choice
        options:
        - us-east-1
        - us-east-2
        - us-west-1
        - us-west-2

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: "${{ inputs.environment }}"

    steps:
    - name: Checkout this repo (workflows)
      uses: actions/checkout@v4

    - name: Checkout private Nexus repo
      uses: actions/checkout@v4
      with:
        repository: kimabigal/Project_SonatypeNexus   # âœ… corrected slug
        token: ${{ secrets.INFRA_REPO_TOKEN }}        # PAT with repo read access
        path: infra
        fetch-depth: 1

    - name: Create tfvars from Environment secret
      working-directory: infra/Terraform/dev
      run: echo "${{ secrets.TFVARS }}" > terraform.tfvars

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: "1.12.2"

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4.3.1
      with:
        aws-access-key-id: "${{ secrets.AWS_ACCESS_KEY_ID }}"
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: "${{ inputs.environment }}"

    - name: Init (env-scoped state key)
      working-directory: infra/Terraform/dev
      run: terraform init -backend-config=key="${{ inputs.environment }}/terraform.tfstate"

    - name: Apply or Destroy
      working-directory: infra/Terraform/dev
      run: |
        if [[ "${{ inputs.action }}" == "apply" ]]; then
          terraform apply -auto-approve
        else
          terraform destroy -auto-approve
        fi
