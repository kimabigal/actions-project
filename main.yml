
provider "aws" {
  region = var.region
}

resource "aws_instance" "web" {
  ami           = var.ami_id
  instance_type = var.instance_type
  tags = {
    Name = "actions-demo"
  }
}

variable "region"        {}
variable "ami_id"        {}
variable "instance_type" {}


terraform {
  backend "s3" {
    bucket = "kaizen-abigail"   
    key    = "terraform.tfstate"
    region = "us-east-1"
  }
}


output "public_ip" {
  value = aws_instance.web.public_ip
}
